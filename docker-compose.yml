version: '3.8'

services:
  # Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: floorplangen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: floorplangen-postgres
    environment:
      POSTGRES_DB: floorplangen
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: floorplangen-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/floorplangen
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    # Note: Using --reload for development. For production, remove --reload flag
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: floorplangen-celery
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/floorplangen
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    command: celery -A app.tasks worker --loglevel=info

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: floorplangen-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev

volumes:
  redis_data:
  postgres_data:
